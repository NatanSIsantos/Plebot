<html>

<head>
    <link rel="apple-touch-icon" sizes="180x180" href="https://natansisantos.github.io/Plebot/favicon.iconset/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://natansisantos.github.io/Plebot/favicon.iconset/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://natansisantos.github.io/Plebot/favicon.iconset/favicon-16x16.png">
    <link href="https://natansisantos.github.io/Plebot/favicon.ico" rel="shortcut icon" type="image/vnd.microsoft.icon">
    <link rel="manifest" href="https://natansisantos.github.io/Plebot/site.webmanifest">
    <meta charset="UTF-8">
    <style>
        #center-text {          
        display: flex;
        flex: 1;
        flex-direction:column; 
        justify-content: top;
        align-items: center;  
        height:10%;
        }
        .chat {
            display: flex;
            flex: 1;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 25px; 
        }
        
        .chat span {
            flex: 1;
            margin-bottom: 1px;
            justify-content: center;
            align-items: center;
            margin-top: 25px; 
            text-align: justify; 
            min-height: 25px; 
            min-width: 300; 
            max-width: 300; 
            border: 1px solid #000000;
        }
        
        form {
            flex: 1;
            margin-top: 60px;
            justify-content: center;
            align-items: center;
            
        }
    </style>
</head>

<body>
    <div id="center-text">
        <h2>Plebot</h2>
        <p>O seu bot de atendimento de restaurante ao estilo medieval</p>
    </div> 
    
    <div>
        <div class="chat"></div>
        <form style="text-align: center">
            <textarea onkeydown="if(event.keyCode == 13) return false;" type="text" placeholder="Insira a mensagem" style="width: 241px; height: 71px; margin: 0px;"></textarea>
            <button type="submit" style="height: 30px">Enviar</button>
        </form>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        window.onload = function() {
            const socket = io('https://plebot-chatbot.herokuapp.com/');

            socket.on('connect', () => {
                socket.send('UsuÃ¡rio conectado!')
            });

            document.querySelector("form").addEventListener("submit", function(event) {
                event.preventDefault();
                socket.emit('sendMessage', {
                    message: event.target[0].value
                })
                event.target[0].value = "";
            })

            socket.on('getMessage', (msg) => {
                const span = document.createElement("span");
                const chat = document.querySelector(".chat");
                span.innerHTML = `<strong>${msg.message}</strong>`;
                chat.append(span);
            })


        }
    </script>
</body>

</html>
